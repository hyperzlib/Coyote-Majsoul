# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install frontend packages
      run: npm ci
      working-directory: ./frontend
    - name: Build frontend
      run: npm run build --if-present
      working-directory: ./frontend
    - name: Install packages
      run: npm ci
      working-directory: ./server
    - name: Build Tampermonkey script
      run: npm run build:user --if-present
    - name: Archive Tampermonkey script
      uses: actions/upload-artifact@v4
      with:
        name: majsoul-analyser.user.js
        path: |
          dist
    - name: Build server
      run: npm run build:server --if-present
    - name: Install root packages
      run: npm ci
    - name: Migrate files
      run: npm run build:migrate
    - name: Download proxinject
      uses: robinraju/release-downloader@v1
      with:
        repository: 'PragmaTwice/proxinject'
        latest: true
        preRelease: true
        fileName: proxinject-*.zip
        out-file-path: build/bin/proxinject/
        extract: true
    - name: Build Windows executable
      run: npm run build:pkg:clean && npm run build:pkg:assets && npm run build:pkg:win
    - name: Archive Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-amd64-dist
        path: |
          build
    - name: Build Linux executable
      run: npm run build:pkg:clean && npm run build:pkg:assets && npm run build:pkg:linux
    - name: Archive Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-amd64-dist
        path: |
          build
